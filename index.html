<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora BÃ¡sica</h1>
    <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
    <input class="cell" type="button" value="7" onclick="addToDisplay('7')">
    <input class="cell" type="button" value="8" onclick="addToDisplay('8')">
    <input class="cell" type="button" value="9" onclick="addToDisplay('9')">
    <input class="cell" type="button" value="C" onclick="clearDisplay()">
    </div>
    <div class="row">
    <input class="cell" type="button" value="4" onclick="addToDisplay('4')">
    <input class="cell" type="button" value="5" onclick="addToDisplay('5')">
    <input class="cell" type="button" value="6" onclick="addToDisplay('6')">
    <input class="cell" type="button" value="/" onclick="addToDisplay('/')">
    </div>
    <div class="row">
    <input class="cell" type="button" value="1" onclick="addToDisplay('1')">
    <input class="cell" type="button" value="2" onclick="addToDisplay('2')">
    <input class="cell" type="button" value="3" onclick="addToDisplay('3')">
    <input class="cell" type="button" value="*" onclick="addToDisplay('*')">
    </div>
    <div class="row">
    <input class="cell" type="button" value="0" onclick="addToDisplay('0')">
    <input class="cell" type="button" value="." onclick="addToDisplay('.')">
    <input class="cell" type="button" value="+" onclick="addToDisplay('+')">
    <input class="cell" type="button" value="-" onclick="addToDisplay('-')">
    </div>
    <div class="row-equal">
    <input class="celda-equal" type="button" value="=" onclick="calculate()">
    </div>
    </div>
<script src="app.js"></script>
</body>
</html>
